<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klotski</title>
  </head>
  <body>
    <header class="header">
      <div class="burger-icon">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <div class="puzzle-name">Welcome to Klotski</div>
      <div class="move-counter" style="display: flex">
        <div class="move-count">0</div>
        <button class="reset">Reset</button>
      </div>
    </header>

    <section class="home-screen">
      <section class="home">
        <div>Continue where you left off (preview image of last position) or select a new challenge!</div>
      </section>
      <section class="sets">
        <li class="set-list">
          <ul class="set-item active">
            Beginner
          </ul>
          <ul class="set-item">
            Intermediate
          </ul>
          <ul class="set-item">
            Expert
          </ul>
        </li>
        <div class="set set-content"></div>
      </section>
    </section>

    <section class="main">
      <div class="board-container"></div>
    </section>

    <section class="main-menu">
      <h1 class="title">Klotski</h1>

          <span class="menu-item__label">Tutorial</span>
          <span class="menu-item__description">Learn how to play Klotski</span>

          <span class="menu-item__label">GitHub</span>
          <span class="menu-item__description">Go to the GitHub repository of this project</span>
        </li> -->
      </ul>
    </section>
    <template id="menu-item">
      <li class="menu-item">
        <span class="menu-item__label">{{ label }}</span>
        <span class="menu-item__description">{{ description }}</span>
      </li>
    </template>
  </body>
</html>

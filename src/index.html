<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klotski</title>
  </head>
  <body>
    <div class="board-wrapper"></div>
    <header class="header">
      <div class="burger-icon">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <div class="puzzle-name">Forget Me Not</div>
      <div style="display: flex;">
        <div class="move-count">0</div>
        <button class="reset">Reset</button>
      </div>
    </header>
    <div class="home-screen">
      <div>
        Continue where you left off (preview image of last position) or select a new challenge! Options: flashing
        target, dark theme / light theme
      </div>
      <section class="sets">
        <li class="set-list">
          <ul class="set-item active">
            Beginner
          </ul>
          <ul class="set-item">
            Intermediate
          </ul>
          <ul class="set-item">
            Expert
          </ul>
        </li>
        <div class="set">
          <div class="preview"></div>
          <div class="preview"></div>
          <div class="preview"></div>
          <div class="preview"></div>
          <div class="preview"></div>
          <div class="preview"></div>
          <div class="preview"></div>
          <div class="preview"></div>
        </div>
      </section>
    </div>
    <main class="main">
      <div class="board-slot">
        <canvas></canvas>
      </div>
    </main>
  </body>
</html>
